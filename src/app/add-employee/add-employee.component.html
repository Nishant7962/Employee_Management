<div class="mt-3" style="max-width:50vw;margin: 50px auto;">
    <h3>Add New Employee</h3>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="employeeName">Name:</label>
        <input type="text" class="form-control" id="employeeName" formControlName="employee_name" required>
      </div>
      <div class="form-group">
        <label for="employeeSalary">Salary:</label>
        <input type="number" class="form-control" id="employeeSalary" formControlName="employee_salary" required>
      </div>
      <div class="form-group">
        <label for="employeeAge">Age:</label>
        <input type="number" class="form-control" id="employeeAge" formControlName="employee_age" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
